version: 2.1

jobs:
  test:
    docker:
      - image: cimg/go:1.20.5
    parallelism: 2
    resource_class: medium
    working_directory: ~/
    steps:
      - checkout
      - run:
          name: Run tests
          command: |
            go test -v $(go list ./... | circleci tests split --split-by=timings)
      - store_test_results:
          path: ~/
      - store_artifacts:
          path: ~/

workflows:
  test-wf:
    jobs:
      - test